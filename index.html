<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/57f2b8c508.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <p>. Live</p>
            <div>
                <img src="images/premierl.png" alt="" height="24px" width="24px">
                <h3>English Premier League</h3>
            </div>
            <div class="icons">
                <i class="far fa-star"></i>
                <i class="far fa-bell"></i>
            </div>
        </div>
        <div class="results">
            <div class="team">
                <div class="image">
                    <img src="images/mancity.png" alt="" >
                </div>
                <div class="team-name">
                    <h3>Man City</h3>
                </div>
            </div>

            <div class="results-col">
                <p>12 Aug at <span>05: 30</span></p>
                <h1>1 : 1</h1>
                <p class="time">90'</p>
                <p>Referee: <span>Joseph Hicks</span></p>
                <div class="odds">
                    <button>1.26</button>
                    <button>4.1</button>
                    <button>7.36</button>
                </div>
                <div class="bet-button">
                    <button>Place a bet</button>
                </div>
            </div>

            <div class="team">
                <div class="image">
                    <img src="images/chelsea.png" alt="" height="40px" width="40px">
                </div>
                <div class="team-name">
                    <h3>Chelsea</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
